<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1F2937" rx="20"/>
  
  <!-- Large table -->
  <rect x="50" y="180" width="300" height="20" fill="#4B5563" rx="5"/>
  <rect x="70" y="200" width="20" height="60" fill="#4B5563"/>
  <rect x="310" y="200" width="20" height="60" fill="#4B5563"/>
  
  <!-- Tutor -->
  <circle cx="200" cy="110" r="30" fill="#60A5FA"/>
  <rect x="180" y="145" width="40" height="50" fill="#60A5FA" rx="5"/>
  
  <!-- Student 1 -->
  <circle cx="120" cy="140" r="25" fill="#F472B6"/>
  <rect x="105" y="170" width="30" height="40" fill="#F472B6" rx="5"/>
  
  <!-- Student 2 -->
  <circle cx="280" cy="140" r="25" fill="#34D399"/>
  <rect x="265" y="170" width="30" height="40" fill="#34D399" rx="5"/>
  
  <!-- Student 3 -->
  <circle cx="200" cy="170" r="25" fill="#A78BFA"/>
  <rect x="185" y="200" width="30" height="40" fill="#A78BFA" rx="5"/>
  
  <!-- Books/Papers on desk -->
  <rect x="140" y="160" width="30" height="20" fill="#E5E7EB" transform="rotate(-5 155 170)"/>
  <rect x="230" y="160" width="30" height="20" fill="#E5E7EB" transform="rotate(5 245 170)"/>
  
  <!-- Mathematical symbols floating in background -->
  <text x="100" y="70" fill="#9CA3AF" font-family="Arial" font-size="20">∑</text>
  <text x="300" y="90" fill="#9CA3AF" font-family="Arial" font-size="20">π</text>
  <text x="200" y="50" fill="#9CA3AF" font-family="Arial" font-size="20">∫</text>
  <text x="150" y="250" fill="#9CA3AF" font-family="Arial" font-size="20">√</text>
  <text x="250" y="270" fill="#9CA3AF" font-family="Arial" font-size="20">×</text>
</svg>