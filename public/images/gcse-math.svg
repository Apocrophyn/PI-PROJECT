<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />

  <!-- Quadratic Formula -->
  <g transform="translate(200,80)" class="formula" fill="#3b82f6" font-family="Arial" font-size="16">
    <text x="-80" y="0" text-anchor="middle">
      x = 
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite" />
    </text>
    <text x="-20" y="0" text-anchor="middle">
      -b ±
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="0.5s" repeatCount="indefinite" />
    </text>
    <path d="M0,-10 L100,0" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="1s" repeatCount="indefinite" />
    </path>
    <text x="50" y="-15" text-anchor="middle">
      √(b² - 4ac)
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="1.5s" repeatCount="indefinite" />
    </text>
    <text x="50" y="15" text-anchor="middle">
      2a
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="2s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Geometric Shapes with Measurements -->
  <g transform="translate(100,200)" class="geometry">
    <!-- Triangle -->
    <path d="M0,0 L60,-40 L60,0 Z" fill="none" stroke="#60a5fa" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,1000;200,0" dur="3s" repeatCount="indefinite" />
    </path>
    <text x="30" y="-25" fill="#60a5fa" font-family="Arial" font-size="12" text-anchor="middle">
      θ
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Algebraic Expressions -->
  <g transform="translate(300,200)" class="algebra" fill="#60a5fa" font-family="Arial" font-size="16">
    <text x="0" y="0" text-anchor="middle">
      (a + b)²
      <animate attributeName="y" values="0;-10;0" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" repeatCount="indefinite" />
    </text>
    <text x="0" y="20" text-anchor="middle">
      = a² + 2ab + b²
      <animate attributeName="y" values="20;10;20" dur="4s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4s" begin="1s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Animated Graph -->
  <g transform="translate(200,150)" class="graph">
    <!-- Coordinate Axes -->
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#3b82f6" stroke-width="1" />
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#3b82f6" stroke-width="1" />
    
    <!-- Parabola -->
    <path d="M-40,40 Q0,-40 40,40" fill="none" stroke="#60a5fa" stroke-width="2">
      <animate attributeName="d" values="M-40,40 Q0,-40 40,40;M-40,20 Q0,-60 40,20;M-40,40 Q0,-40 40,40" dur="6s" repeatCount="indefinite" />
    </path>
  </g>
</svg>