<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Exam Preparation Icon -->
  <g id="exam-prep" transform="translate(100, 150)">
    <rect x="40" y="40" width="120" height="160" rx="10" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <path d="M60 80 L140 80 M60 120 L140 120 M60 160 L140 160" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="70" cy="100" r="5" fill="#3b82f6"/>
    <circle cx="70" cy="140" r="5" fill="#3b82f6"/>
    <text x="100" y="220" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16">Exam Prep</text>
  </g>

  <!-- Homework Help Icon -->
  <g id="homework" transform="translate(300, 150)">
    <path d="M40 40 L160 40 L160 180 L40 180 Z" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <path d="M60 80 L140 80 M60 120 L100 120" stroke="#3b82f6" stroke-width="2"/>
    <path d="M70 150 L90 170 L130 130" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <text x="100" y="220" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16">Homework</text>
  </g>

  <!-- Academic Assessment Icon -->
  <g id="assessment" transform="translate(500, 150)">
    <path d="M100 40 L160 100 L100 160 L40 100 Z" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <path d="M80 80 L120 120 M80 120 L120 80" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="100" cy="100" r="40" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
    <text x="100" y="220" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16">Assessment</text>
  </g>

  <!-- University Application Icon -->
  <g id="university" transform="translate(700, 150)">
    <path d="M40 120 L100 40 L160 120" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <rect x="60" y="120" width="80" height="60" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M80 140 L120 140 M80 160 L120 160" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="220" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16">University</text>
  </g>

  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="20" cy="580" r="10" fill="#3b82f6"/>
    <rect x="770" y="20" width="15" height="15" fill="#3b82f6"/>
    <path d="M400 580 L415 565 L430 580 Z" fill="#3b82f6"/>
  </g>
