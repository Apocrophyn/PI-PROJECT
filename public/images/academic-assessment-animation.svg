<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background Elements -->
  <circle cx="200" cy="150" r="120" fill="url(#assessmentGradient)" opacity="0.1"/>
  
  <!-- Animated Bar Chart -->
  <g transform="translate(120, 100)">
    <rect width="30" height="120" x="0" y="0" fill="#3B82F6" opacity="0.2">
      <animate
        attributeName="height"
        values="20;120;20"
        dur="4s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        values="100;0;100"
        dur="4s"
        repeatCount="indefinite"
      />
    </rect>
    
    <rect width="30" height="80" x="40" y="40" fill="#EC4899" opacity="0.2">
      <animate
        attributeName="height"
        values="80;40;80"
        dur="4s"
        begin="1s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        values="40;80;40"
        dur="4s"
        begin="1s"
        repeatCount="indefinite"
      />
    </rect>
    
    <rect width="30" height="100" x="80" y="20" fill="#3B82F6" opacity="0.2">
      <animate
        attributeName="height"
        values="60;100;60"
        dur="4s"
        begin="2s"
        repeatCount="indefinite"
      />
      <animate
        attributeName="y"
        values="60;20;60"
        dur="4s"
        begin="2s"
        repeatCount="indefinite"
      />
    </rect>
  </g>
  
  <!-- Circular Progress -->
  <circle cx="280" cy="150" r="40" stroke="#EC4899" stroke-width="8" stroke-dasharray="251.2" stroke-dashoffset="0" fill="none" opacity="0.2">
    <animate
      attributeName="stroke-dashoffset"
      values="251.2;0;251.2"
      dur="6s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Floating Elements -->
  <g transform="translate(260, 80)">
    <rect width="40" height="40" rx="20" fill="#3B82F6" opacity="0.2">
      <animate
        attributeName="opacity"
        values="0.2;0.5;0.2"
        dur="3s"
        repeatCount="indefinite"
      />
    </rect>
    <text x="20" y="25" text-anchor="middle" fill="#3B82F6" font-size="16">A+</text>
  </g>
  
  <!-- Line Graph -->
  <path d="M120,200 Q160,160 200,180 T280,150" stroke="#3B82F6" stroke-width="2" fill="none">
    <animate
      attributeName="d"
      values="M120,200 Q160,160 200,180 T280,150;M120,180 Q160,200 200,160 T280,170;M120,200 Q160,160 200,180 T280,150"
      dur="6s"
      repeatCount="indefinite"
    />
  </path>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="assessmentGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0"/>
    </radialGradient>
  </defs>
</svg>