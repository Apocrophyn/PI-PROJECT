<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- One-on-One Tutoring Icon -->
  <g transform="translate(100, 200)">
    <circle cx="80" cy="100" r="40" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <circle cx="120" cy="100" r="40" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <path d="M70 90 L90 90 M70 110 L90 110" stroke="#3b82f6" stroke-width="2"/>
    <path d="M110 90 L130 90 M110 110 L130 110" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="160" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16">One-on-One</text>
  </g>

  <!-- Small Group Sessions Icon -->
  <g transform="translate(300, 200)">
    <circle cx="100" cy="80" r="30" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <circle cx="70" cy="120" r="30" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <circle cx="130" cy="120" r="30" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <path d="M90 70 L110 70 M90 90 L110 90" stroke="#3b82f6" stroke-width="2"/>
    <path d="M60 110 L80 110 M60 130 L80 130" stroke="#3b82f6" stroke-width="2"/>
    <path d="M120 110 L140 110 M120 130 L140 130" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="160" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16">Small Group</text>
  </g>

  <!-- Online Tutoring Icon -->
  <g transform="translate(500, 200)">
    <rect x="40" y="60" width="120" height="80" rx="10" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.2"/>
    <rect x="50" y="70" width="100" height="60" rx="5" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="100" cy="100" r="20" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M90 95 L110 95 M90 105 L110 105" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="160" text-anchor="middle" fill="#3b82f6" font-family="Arial" font-size="16">Online</text>
  </g>

  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="20" cy="20" r="10" fill="#3b82f6"/>
    <rect x="760" y="560" width="15" height="15" fill="#3b82f6"/>
    <path d="M750 30 L765 15 L780 30 Z" fill="#3b82f6"/>
  </g>
</svg>