<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1F2937" rx="20"/>
  
  <!-- Desk -->
  <rect x="50" y="180" width="300" height="20" fill="#4B5563" rx="5"/>
  <rect x="70" y="200" width="20" height="60" fill="#4B5563"/>
  <rect x="310" y="200" width="20" height="60" fill="#4B5563"/>
  
  <!-- Tutor -->
  <circle cx="150" cy="130" r="30" fill="#60A5FA"/>
  <rect x="130" y="165" width="40" height="50" fill="#60A5FA" rx="5"/>
  
  <!-- Student -->
  <circle cx="250" cy="130" r="30" fill="#F472B6"/>
  <rect x="230" y="165" width="40" height="50" fill="#F472B6" rx="5"/>
  
  <!-- Book/Papers on desk -->
  <rect x="180" y="160" width="40" height="30" fill="#E5E7EB" transform="rotate(-10 200 175)"/>
  
  <!-- Mathematical symbols floating in background -->
  <text x="100" y="70" fill="#9CA3AF" font-family="Arial" font-size="24">∑</text>
  <text x="300" y="90" fill="#9CA3AF" font-family="Arial" font-size="24">π</text>
  <text x="200" y="50" fill="#9CA3AF" font-family="Arial" font-size="24">∫</text>
  <text x="150" y="250" fill="#9CA3AF" font-family="Arial" font-size="24">√</text>
  <text x="250" y="270" fill="#9CA3AF" font-family="Arial" font-size="24">×</text>
</svg>