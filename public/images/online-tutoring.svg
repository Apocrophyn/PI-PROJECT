<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1F2937" rx="20"/>
  
  <!-- Main Computer Screen -->
  <rect x="100" y="60" width="200" height="140" fill="#374151" rx="10"/>
  <rect x="110" y="70" width="180" height="110" fill="#111827" rx="5"/>
  
  <!-- Stand -->
  <rect x="180" y="200" width="40" height="60" fill="#4B5563"/>
  <rect x="160" y="250" width="80" height="10" fill="#4B5563" rx="5"/>
  
  <!-- Video Call Interface -->
  <rect x="120" y="80" width="75" height="55" fill="#60A5FA" rx="5"/>
  <circle cx="157" cy="100" r="15" fill="#93C5FD"/>
  <rect x="135" y="120" width="45" height="8" fill="#93C5FD" rx="2"/>
  
  <rect x="205" y="80" width="75" height="55" fill="#F472B6" rx="5"/>
  <circle cx="242" cy="100" r="15" fill="#FDB4D5"/>
  <rect x="220" y="120" width="45" height="8" fill="#FDB4D5" rx="2"/>
  
  <!-- Chat/Notes Area -->
  <rect x="120" y="145" width="160" height="25" fill="#4B5563" rx="5"/>
  
  <!-- Mathematical symbols floating in background -->
  <text x="50" y="70" fill="#9CA3AF" font-family="Arial" font-size="20">∑</text>
  <text x="330" y="90" fill="#9CA3AF" font-family="Arial" font-size="20">π</text>
  <text x="40" y="200" fill="#9CA3AF" font-family="Arial" font-size="20">∫</text>
  <text x="350" y="180" fill="#9CA3AF" font-family="Arial" font-size="20">√</text>
  
  <!-- Connection Lines -->
  <path d="M 30,150 C 50,150 60,100 80,100" stroke="#60A5FA" fill="none" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 370,150 C 350,150 340,100 320,100" stroke="#F472B6" fill="none" stroke-width="2" stroke-dasharray="5,5"/>
</svg>